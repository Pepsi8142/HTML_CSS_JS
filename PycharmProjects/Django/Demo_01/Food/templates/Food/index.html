{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=chrome">
    <title>Food List</title>
    <link rel="stylesheet" href="{% static 'Food/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous">
    </script>
</head>
<body>

    <nav class="navbar navbar-dark bg-dark">
        <a href="#" class="navbar-brand">Food App</a>

        <div class="navbar">
            <a class="nav-item nav-link" href="#">Add Item</a>
            <a class="nav-item nav-link" href="#">Delete Item</a>
            <a class="nav-item nav-link" href="#">Order Item</a>
        </div>
    </nav>

    <h2>
        Here are the list of Foods you may choose.
    </h2>
    {% for item in item_list %}
        <ul>
            <li>
<!--                Hard-coded URL-->
<!--                <a href="/food/{{item.id}}">{{item.id}} &#45;&#45; {{ item.item_name }}</a>-->
<!--                Name Spacing-->
                <a href="{% url 'Food:Detail' item.id %}">{{item.id}} -- {{ item.item_name }}</a>
<!--                Use either one-->
            </li>
        </ul>
    {% endfor %}
</body>
</html>
